<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="line-awesome-1.3.0/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ExcoLoc</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
  </head>

  <body class="body">
    <div class="sidebar">
      <img
        loading="lazy"
        src="image/HatchfulExport-All/logo_transparent.png"
        alt="logo"
        class="sidebar__logo"
      />
      <section class="workout">
        <ul class="workout__list"></ul>
      </section>

      <section class="workout__form transform">
        <form class="form">
          <div class="form__row">
            <label class="form__label" for="name">WorkOut</label>
            <select class="form__select form-input" id="name">
              <option value="Running">Running</option>
              <option value="Cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label" for="distance">Distance</label>
            <input
              type="number"
              id="distance"
              class="form-input form__distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="duration">duration</label>
            <input
              type="number"
              id="duration"
              class="form-input form__duration"
              placeholder="min"
            />
          </div>
          <div class="form__row cadence">
            <label class="form__label" for="Cadence">Cadence</label>
            <input
              type="number"
              id="Cadence"
              class="form-input form__cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row elve hidden">
            <label class="form__label" for="elve">Elve Gain</label>
            <input
              type="number"
              id="elve"
              class="form-input form__elve"
              placeholder="meters"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="label">Label</label>
            <input
              type="text"
              id="label"
              class="form-input label"
              placeholder="Optional"
            />
          </div>

          <button class="form__button">Submit</button>
        </form>
      </section>
      <footer class="footer">
        <p>
          Â© Copyright by
          <span
            ><a href="https://github.com/heisenpreet">Harpreet Singh</a>.</span
          >
          <br />
          This application was made as a part of my portfolio. Please feel free
          to have a look
        </p>
      </footer>
    </div>
    <div id="map"></div>
  </body>
</html>
